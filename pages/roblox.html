<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox</title>
  <style>
    :root {
      color-scheme: dark;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0b0f1a;
      overflow: hidden;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .frame {
      border: none;
      /* Dimensions set dynamically by JavaScript */
      transition: width 0.5s ease, height 0.5s ease;
    }
    .fallback {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bcd0ff;
      letter-spacing: 0.3px;
      background: radial-gradient(circle at 20% 20%, rgba(78,133,255,0.15), transparent 45%), radial-gradient(circle at 80% 30%, rgba(151,71,255,0.12), transparent 40%), #0b0f1a;
    }
  </style>
</head>
<body>
  <iframe
    class="frame"
    src="https://idk.verdi.qzz.io/embed/truffled/roblox"
    allow="fullscreen; autoplay; clipboard-read; clipboard-write"
    sandbox="allow-same-origin allow-scripts allow-forms allow-modals"
    referrerpolicy="no-referrer"
    loading="eager"
  ></iframe>
  <div class="fallback" aria-hidden="true">
    Loading Roblox...
  </div>
  <script>
    const frame = document.querySelector('.frame');
    const fallback = document.querySelector('.fallback');
    
    // Get screen resolution and rotate 90 degrees (swap width and height)
    const screenWidth = window.screen.width;
    const screenHeight = window.screen.height;
    
    // Start with full rotated dimensions (no scale)
    let iframeWidth = screenHeight;
    let iframeHeight = screenWidth;
    
    // Function to calculate and apply scaled dimensions
    function updateIframeDimensions() {
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      const scaleWidth = viewportWidth / iframeWidth;
      const scaleHeight = viewportHeight / iframeHeight;
      const scale = Math.min(scaleWidth, scaleHeight);
      
      frame.style.width = `${iframeWidth * scale}px`;
      frame.style.height = `${iframeHeight * scale}px`;
    }
    
    // Apply initial dimensions
    updateIframeDimensions();
    
    // After 5 seconds, apply 0.61 scale factor
    setTimeout(() => {
      iframeWidth = screenHeight * 0.61;
      iframeHeight = screenWidth * 0.61;
      updateIframeDimensions();
    }, 5000);
    
    // Handle window resize with throttling
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(updateIframeDimensions, 100);
    });
    
    frame.addEventListener('load', () => fallback.style.display = 'none');
  </script>
</body>
</html>
