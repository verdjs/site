<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clash Royale</title>
  <style>
    :root {
      color-scheme: dark;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0b0f1a;
      overflow: hidden;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .frame {
      border: none;
      width: min(75vh, 100vw);
      height: min(100vh, 133.33vw);
      aspect-ratio: 3 / 4;
    }
    .fallback {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bcd0ff;
      letter-spacing: 0.3px;
      background: radial-gradient(circle at 20% 20%, rgba(78,133,255,0.15), transparent 45%), radial-gradient(circle at 80% 30%, rgba(151,71,255,0.12), transparent 40%), #0b0f1a;
    }
  </style>
</head>
<body>
  <iframe
    class="frame"
    src="https://idk.verdi.qzz.io/embed/truffled/clash-royale"
    allow="fullscreen; autoplay; clipboard-read; clipboard-write"
    sandbox="allow-same-origin allow-scripts allow-forms allow-modals"
    referrerpolicy="no-referrer"
    loading="eager"
  ></iframe>
  <div class="fallback" aria-hidden="true">
    Loading Clash Royale...
  </div>
  <script>
    const frame = document.querySelector('.frame');
    const fallback = document.querySelector('.fallback');
    frame.addEventListener('load', () => fallback.style.display = 'none');
  </script>
</body>
</html>
