            allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; monetization; xr-spatial-tracking; gamepad; gyroscope; accelerometer; xr; cross-origin-isolated; web-share" 
            allowtransparency="true"

            mozallowfullscreen="true" 
            msallowfullscreen="true" 
            frameborder="0" 
            allowfullscreen="true"></iframe>

    <script>
        const ul = document.getElementById("nav-ul");
        const nav = document.querySelector("nav");
        const navLogo = document.querySelector(".nav-logo");

        // Toggle navigation function
        function toggleNav() {
            nav.classList.toggle("active");
            
            if (nav.classList.contains("active")) {
                const blurr = document.createElement('div');
                blurr.classList.add('bluroverlay');
                document.body.append(blurr);
                blurr.addEventListener('click', () => {
                    nav.classList.remove('active');
                    blurr.remove();
                });
            } else {
                const blurr = document.querySelector('.bluroverlay');
                if (blurr) blurr.remove();
            }
        }

        // Toggle navigation on logo click
        navLogo.addEventListener("click", toggleNav);

        // Keyboard shortcut to toggle navigation
        window.addEventListener("keydown", (e) => {
            if (e.ctrlKey && e.key === "m") {
                e.preventDefault();
                toggleNav();
            }
        });

        // Initialize proxy and load game
        const gameFrame = document.getElementById('unity-canvas');
        // Game URL from boolonx.com CDN
        const gameUrl = 'https://boolonx.com/gtag/';

        // Use Scramjet for proxying the game
        const wispUrl = localStorage.getItem("verdis_wispUrl") || "wss://mexicoon.top/";
        const connection = new BareMux.BareMuxConnection("/baremux/worker.js");

        // Initialize Scramjet
        const CONFIG = {
            files: {
                wasm: "/homework/history.wasm.wasm",
                all: "/homework/math.all.js",
                sync: "/homework/science.sync.js",
            },
        };

        const { ScramjetController } = $scramjetLoadController();
        const scramjet = new ScramjetController({ files: CONFIG.files });
        scramjet.init();

        // Get proxied URL using Scramjet
        async function getProxiedUrl(url) {
            if (!url || typeof url !== 'string') {
                throw new Error('Invalid URL provided');
            }

            // Ensure transport is set up
            if (!(await connection.getTransport())) {
                await connection.setTransport("/libcurl/index.mjs", [{ websocket: wispUrl }]);
            }

            // Use Scramjet to encode the URL
            return scramjet.encodeUrl(url);
        }

        // Load game through proxy
        async function loadGame() {
            try {
                const proxiedUrl = await getProxiedUrl(gameUrl);
                gameFrame.src = proxiedUrl;
            } catch (error) {
                console.error("Error loading game through proxy:", error);
                // Fallback to direct load if proxy fails
                gameFrame.src = gameUrl;
            }
        }

        loadGame();
    </script>
