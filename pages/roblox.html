<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox</title>
  <style>
    :root {
      color-scheme: dark;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0b0f1a;
      overflow: hidden;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
    }
    .frame {
      position: fixed;
      inset: 0;
      border: none;
      width: 100%;
      height: 100%;
    }
    .fallback {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bcd0ff;
      letter-spacing: 0.3px;
      background: radial-gradient(circle at 20% 20%, rgba(78,133,255,0.15), transparent 45%), radial-gradient(circle at 80% 30%, rgba(151,71,255,0.12), transparent 40%), #0b0f1a;
    }
  </style>
</head>
<body>
  <iframe
    class="frame"
    src="https://google-i39l.onrender.com/share/scramjet/https%3A%2F%2Fnowgg.lol"
    allow="fullscreen; autoplay; clipboard-read; clipboard-write"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-modals allow-top-navigation allow-top-navigation-by-user-activation"
    referrerpolicy="no-referrer"
    loading="eager"
  ></iframe>
  <div class="fallback" aria-hidden="true">
    Loading Roblox...
  </div>
  <script>
    const frame = document.querySelector('.frame');
    const fallback = document.querySelector('.fallback');
    frame.addEventListener('load', () => fallback.style.display = 'none');
  </script>
</body>
</html>
