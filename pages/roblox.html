<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox</title>
  <style>
    :root {
      color-scheme: dark;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0b0f1a;
      overflow: hidden;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .frame {
      border: none;
      /* Dimensions set dynamically by JavaScript */
    }
    .fallback {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bcd0ff;
      letter-spacing: 0.3px;
      background: radial-gradient(circle at 20% 20%, rgba(78,133,255,0.15), transparent 45%), radial-gradient(circle at 80% 30%, rgba(151,71,255,0.12), transparent 40%), #0b0f1a;
    }
  </style>
</head>
<body>
  <iframe
    class="frame"
    src="https://idk.verdi.qzz.io/embed/truffled/roblox"
    allow="fullscreen; autoplay; clipboard-read; clipboard-write"
    sandbox="allow-same-origin allow-scripts allow-forms allow-modals"
    referrerpolicy="no-referrer"
    loading="eager"
  ></iframe>
  <div class="fallback" aria-hidden="true">
    Loading Roblox...
  </div>
  <script>
    const frame = document.querySelector('.frame');
    const fallback = document.querySelector('.fallback');
    
    // Get device screen resolution
    let screenWidth = window.screen.width;
    let screenHeight = window.screen.height;
    
    // If width > height (landscape), reverse the dimensions
    // If height > width (portrait), keep as is
    let iframeWidth, iframeHeight;
    if (screenWidth > screenHeight) {
      // Landscape device - swap to make portrait
      iframeWidth = screenHeight;
      iframeHeight = screenWidth;
    } else {
      // Already portrait - keep as is
      iframeWidth = screenWidth;
      iframeHeight = screenHeight;
    }
    
    // Calculate scale to fit viewport while maintaining aspect ratio
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;
    const scaleWidth = viewportWidth / iframeWidth;
    const scaleHeight = viewportHeight / iframeHeight;
    const scale = Math.min(scaleWidth, scaleHeight);
    
    // Apply scaled dimensions
    frame.style.width = `${iframeWidth * scale}px`;
    frame.style.height = `${iframeHeight * scale}px`;
    
    // Handle window resize
    window.addEventListener('resize', () => {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const sw = vw / iframeWidth;
      const sh = vh / iframeHeight;
      const s = Math.min(sw, sh);
      frame.style.width = `${iframeWidth * s}px`;
      frame.style.height = `${iframeHeight * s}px`;
    });
    
    frame.addEventListener('load', () => fallback.style.display = 'none');
  </script>
</body>
</html>
